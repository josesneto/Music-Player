<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>josesneto's Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <!-- <div id="player-box">
        <audio id="player" src="musics/no-sleep.mp3" autoplay></audio>
    </div> -->
    <!-- <button id="play-pause-button" onclick="togglePlayPauseState()">PLAY</button> -->
    <!-- <i class="fa fa-play-circle" aria-hidden="true"></i> -->
    <!--<button onclick="nextMusic()">NEXT</button>-->
    <div align="center">
        <div id="album-image">
        </div>
        <div id="music-name">
        </div>
        <div id="artist-name">
        </div>
        <div id="album-name">
        </div>
    </div>
    <div id="player-box">
        <audio id="player" src="musics/no-sleep.mp3" autoplay></audio>
    </div>
    <table align="center" width="20%" class="dark-rounded">
        <tr>
            <td colspan="3">
                <table width=100% align="center">
                    <tr>
                        <td><div id="current-time">0:00</div></td>
                        <td><input id="music-time" type="range" class='slider' min=0 max=0 onchange="changeCurrentTime()"></td>
                        <td><div id="duration">0:00</div></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div onclick="previousMusic()"><i class="fa fa-3x fa-step-backward player-button" aria-hidden="true"></i></div>
            </td>
            <td>
                <div id="play-pause-button" onclick="togglePlayPauseState()">
                    <i id='play-pause-icon' class="fa fa-5x fa-play-circle player-button" aria-hidden="true"></i>
                </div>
            </td>
            <td>
                <div onclick="nextMusic()"><i class="fa fa-3x fa-step-forward player-button" aria-hidden="true"></i></div>
            </td>
        </tr>
    </table>
    <div id='musicsList'></div>
    
    <script type="text/javascript" src="musics-data.json"></script>
    <script src='main.js'></script>
</body>
</html>
