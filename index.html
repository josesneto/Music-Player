<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>josesneto's Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div id="playerBox">
        <audio id="player" src="musics/no-sleep.mp3" autoplay></audio>
    </div>
    <button id="playPauseButton" onclick="togglePlayPauseState()">PLAY</button>
    <button onclick="nextMusic()">NEXT</button>
    <div id='musicsList'></div>
    <script src='main.js'></script>
</body>
</html>
